# Docker Compose configuration for Persona
#
# Usage:
#   Development: docker compose up
#   Testing:     Used by scripts/test-integration.sh compose
#
# Required environment variables (set by test-integration.sh or export manually):
#   ENV_FILE - path to env file with configuration
#
# Host path variables (all have defaults):
#   PERSONA_DATA_HOST_DIR - host path for persona db (default: ./data/persona/db)
#   PERSONA_LOG_HOST_DIR - host path for persona logs (default: ./data/persona/logs)

services:
  # Database migrations - runs once and exits
  persona-migrations:
    image: persona-migrations:latest
    container_name: persona-migrations
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PERSONA_DATA_DIR=/app/data/persona/db
    volumes:
      - ${PERSONA_DATA_HOST_DIR:-./data/persona/db}:/app/data/persona/db

  # Persona Server
  persona:
    image: persona:latest
    container_name: persona
    ports:
      - "127.0.0.1:5005:5005"
    env_file:
      - ${ENV_FILE:-../.env}
    environment:
      # Container-specific paths and hosts (override values from env_file)
      - NODE_ENV=${NODE_ENV:-production}
      - PERSONA_SERVER_HOST=0.0.0.0
      - PERSONA_SERVER_PORT=5005
      - PERSONA_DATA_DIR=/app/data/persona/db
      - PERSONA_LOG_FILE_DIR=/app/data/persona/logs
    volumes:
      - ${PERSONA_DATA_HOST_DIR:-./data/persona/db}:/app/data/persona/db
      - ${PERSONA_LOG_HOST_DIR:-./data/persona/logs}:/app/data/persona/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5005/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
